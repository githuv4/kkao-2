<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:50</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">35%</span>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1>Friends</h1>
        </div>
        <div class="header__header-column">
          <div class="header__icon">
            <i class="fas fa-search"></i>
          </div>
          <div class="header__icon">
            <i class="fas fa-comment-medical"></i>
          </div>
          <div class="header__icon">
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </header>
    </div>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <img
            src="https://cdn4.buysellads.net/uu/1/3386/1525189943-38523.png"
            alt=""
            class="g-avatar friend"
          />
          <div class="friend__content">
            <span class="friend_name">Nico</span>
          </div>
          <div class="friend__status">nomadcoders</div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__plus-title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="https://cdn4.buysellads.net/uu/1/3386/1525189943-38523.png"
              alt=""
              class="g-avatar friend"
            />
            <div class="friend__content">
              <span class="friend_name">Plus Friend</span>
            </div>
          </div>
        </div>
      </div>
      <h5 class="friends__title">Friends 14</h5>
      <ul class="friends__list">
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="https://cdn4.buysellads.net/uu/1/3386/1525189943-38523.png"
              alt=""
              class="g-avatar friend"
            />
            <div class="friend__content">
              <span class="friend_name">Nico</span>
            </div>
            <div class="friend__status">nomadcoders</div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              FTISLAND(FT.Ddad)
              <span>
                <i class="fas fa-play-circle"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <div class="nav">
      <ul class="nav__list">
        <!-- li.nav__list-item*4>a.nav__list-link -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
            <!-- <i class="far fa-dot-circle"></i> -->
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
