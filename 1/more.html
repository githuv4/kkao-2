<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:50</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">35%</span>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1>More</h1>
        </div>
        <div class="header__header-column">
          <div class="header__icon">
            <i class="fas fa-search"></i>
          </div>
          <div class="header__icon">
            <i class="fas fa-comment-medical"></i>
          </div>
          <div class="header__icon">
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </header>
    </div>
    <main class="more">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <img
            src="https://cdn4.buysellads.net/uu/1/3386/1525189943-38523.png"
            alt=""
            class="g-avatar friend"
          />
          <div class="friend__content">
            <span class="friend_name">Nico</span>
          </div>
          <div class="friend__status">nomadcoders</div>
        </div>
        <div class="friend__column">
          <span>
            <i class="far fa-comment-alt fa-2x"></i>
          </span>
        </div>
      </header>

      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Emotions
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon"
            ><i class="fas fa-brush fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Themes
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-user-circle fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Account
          </span>
        </li>
      </ul>
      <section class="more__suggestions">
        <ul class="more__suggestions-list">
          <h5 class="more__title">Suggestions</h5>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <div class="suggestion__title">Kakao Story</div>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-hippo fa-2x"></i>
            </span>
            <div class="suggestion__title">Kakao Friends</div>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-puzzle-piece fa-2x"></i>
            </span>
            <div class="suggestion__title">Friends Gem</div>
          </li>
        </ul>
      </section>
    </main>
    <div class="nav">
      <ul class="nav__list">
        <!-- li.nav__list-item*4>a.nav__list-link -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
            <!-- <i class="far fa-dot-circle"></i> -->
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
